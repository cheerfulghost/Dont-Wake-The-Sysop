<!doctype html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Don't Wake The Sysop</title>
    <style type="text/css">
      .dosbox-container { width: 640px; height: 400px; }
      .dosbox-container > .dosbox-overlay { background: url(wake.png); }
      .dosbox-start { font-size: 35px !important; }
      .footer { width: 640px; }
      .view-source { float: right; font-family: sans-serif; font-size: .9em; }
    </style>
  </head>
  <body>
    <div id="dosbox"></div>
    <br/>
    <div class="footer">
      <a class="view-source" href="https://github.com/jdodson/Dont-Wake-The-Sysop" target="_blank">View the source on GitHub.</a>
      <button onclick="dosbox.requestFullScreen();">Make fullscreen</button>
    </div>
    
    <script type="text/javascript" src="js-dos-api.js"></script>
    <script type="text/javascript">
      var dosbox = new Dosbox({
        id: "dosbox",
        onload: function (dosbox) {
          dosbox.run("DontWake.zip", "./DontWake/WAKE.BAT");
        },
        onrun: function (dosbox, app) {
          console.log("App '" + app + "' is runned");
        }
      });
    </script>
  </body>
</html>
